{% extends 'base.html' %}
{% block content %}

<h1>Service Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ service.name }}</span>
        <p>Color: {{ service.color }}</p>
        <p>Priority: {{ service.priority }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'services_update' service.id %}">Edit</a>
        <a href="{% url 'services_delete' service.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
