{% extends 'base.html' %}
{% block content %}

<h1>Aircraft List</h1>

{% for aircraft in aircrafts %}
  <div class="card">
    <a href="{% url 'detail' aircraft.id %}">
    <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title ">{{ aircraft.name }}</span>
    </div>
  </a>
  </div>
</div>
{% endfor %}

{% endblock %}
